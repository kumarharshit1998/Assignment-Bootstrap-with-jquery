<!DOCTYPE html><html><head>    <meta charset="utf-8" />    <title></title>    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>        <script>        $(document).ready(function () {        $("#btnAdd").click(function () {                      var x = parseInt($("#number1").val());                      var y = parseInt($("#number2").val());            $("#result").val(x + y);        });            $("#btnSub").click(function () {                var x = parseInt($("#number1").val());                var y = parseInt($("#number2").val());                $("#result").val(x - y);            });            $("#btnMul").click(function () {                var x = parseInt($("#number1").val());                var y = parseInt($("#number2").val());                $("#result").val(x * y);            });            $("#btnDiv").click(function () {                var x = parseInt($("#number1").val());                var y = parseInt($("#number2").val());                $("#result").val(x / y);            });            $("#chngeStyle").click(function () {                let element = $(".form-control");                for (var i = 0; i < element.length; i++) {                    element[i].style.backgroundColor = "red";                }            });        });    </script></head><body>    <h1>Kumar harshit</h1>    <form class="form-inline">        <label for="number1">Number 1:</label>        <input type="number" id="number1" class="form-control" placeholder="Enter Number 1"  name="number1">        <label for="number2">Number 2:</label>        <input type="number" id="number2" class="form-control" placeholder="Enter Number 2"  name="number2">        <label for="result">Result:</label>        <input type="number" id="result" class="form-control" placeholder="Result"  name="result">        <div class="container">            <button type="button" class="btn btn-primary" id="btnAdd"> Add </button>            <button type="button" class="btn btn-success" id="btnSub"> Sub </button>            <button type="button" class="btn btn-primary" id="btnMul"> Mul </button>            <button type="button" class="btn btn-success" id="btnDiv"> Div </button>            <button type="button" class="btn btn-primary" id="chngeStyle"> ChangeBackground </button>        </div>    </form></body></html>
